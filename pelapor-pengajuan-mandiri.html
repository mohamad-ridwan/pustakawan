<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pelapor-pengajuan-mandiri.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pusat Pengembangan Pustakawan</title>
</head>

<body>
    <div class="container wrap-form-pengajuan">
        <div class="title">
            <h5>Pelapor Pengajuan Mandiri</h5>
            <span class="border-bottom"></span>
        </div>
        <div class="container-pengajuan">
            <div class="form-pengajuan" id="formPengajuan">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nama</label>
                    <input type="nama" class="form-control" placeholder="Masukkan Nama" id="nama" onchange="changeInput('nama')">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Masukkan Email" id="email" onchange="changeInput('email')">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telp</label>
                    <input type="tel" class="form-control"
                        placeholder="Masukkan Nomor Telpon" id="telepon" onchange="changeInput('telepon')">
                </div>
                <!-- <div class="recaptcha-pustakawan"></div> -->
                <div class="g-recaptcha" data-callback="recaptchaCallback" data-expired-callback="recaptchaExpiredCallback" data-sitekey="6LeAY_4nAAAAAG4mEOA8_sXdkoXMSHb7MKLoqcgh"></div>
                <div class="btn-submit" style="margin-top: 1rem;">
                    <button id="btnSubmitForm" type="button" class="btn btn-success" style="margin-right: 0.2rem;" onclick="submit()">Submit</button>
                    <!-- <button type="button" class="btn btn-secondary">Cancel</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="CryptoJS v3.1.2/rollups/aes.js"></script>
    <script src="CryptoJS v3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="pelapor.js"></script>
</body>

</html>
