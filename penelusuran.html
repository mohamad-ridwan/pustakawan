<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="penelusuran.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <!-- select option bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
    <!-- end select option bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <title>Pusat Pengembangan Pustakawan Perpustakaan Nasional RI</title>
</head>

<body>
    <div class="container wrap-form-pengajuan">
        <div class="title">
            <h5>Penelusuran Data Tenaga Perpustakaan</h5>
            <span class="border-bottom"></span>
        </div>
        <div class="container-pengajuan">
            <!-- row left -->
            <div class="row-left" id="rowLeft">
                <h5>
                    Instansi
                </h5>
                <div class="wrap-input">
                    <select id="instansi1" class="selectpicker" data-live-search="true"></select>
                </div>
                <div class="wrap-input">
                    <input id="nipNama" type="text" class="form-control" placeholder="Cari NIP / Nama"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="wrap-input">
                    <select id="instansi2" class="selectpicker" data-live-search="true"></select>
                </div>
                <div class="wrap-input">
                    <select id="instansi3" class="selectpicker" data-live-search="true"></select>
                </div>
                <div class="wrap-input">
                    <input id="namaInstansi" type="text" class="form-control" placeholder="Nama Instansi"
                        aria-describedby="addon-wrapping">
                </div>
                <div id="loadingInstansi3">
                    <span class="loading-spinner"></span>
                </div>
                <div class="wrap-input">
                    <label for="instansi4">
                        <span><small>Provinsi</small></span>
                    </label>
                    <select id="instansi4" class="selectpicker" data-live-search="true"
                        onchange="onSelectInstansi('instansi4', 'kabupaten/kota', 'loadingInstans4')"></select>
                </div>
                <div id="loadingInstansi4">
                    <span class="loading-spinner"></span>
                </div>
                <div class="wrap-input" id="wrapInstansi5">
                    <label for="instansi5">
                        <span><small>Kab/Kota</small></span>
                    </label>
                    <select id="instansi5" class="selectpicker" data-live-search="true"
                        onchange="onSelectInstansi('instansi5', 'kabupaten/kota', 'loadingInstans4')"></select>
                </div>
            </div>

            <!-- row right -->
            <div class="row-right">
                <h5>
                    Tenaga Perpustakaan
                </h5>
                <div class="wrap-input">
                    <select class="selectpicker" data-live-search="true">
                        <option data-tokens="pustakawan">Pustakawan</option>
                        <option data-tokens="tenaga-perpustakaan">Tenaga Perpustakaan</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
    <script src="penelusuran.js"></script>
</body>

</html>
